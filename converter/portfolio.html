<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./resources/images/favicon.ico" type="image/x-icon"/>
        <title>Converter</title>
        <link rel="stylesheet" href="./resources/css/index.css" />
    </head>
        <body>
            <nav>
                <h2 id="logo">Converter</h2>
                <button id="dido">Change Theme</button>
                <ul class="navigation-items">
                    <li class="navigation-item"><a href="./index.html">Конвертер</a></li>
                </ul>
            </nav>
            <div>
                <h1>Ваш Портфель</h1>
                <p>Ваш баланс:<span id="balance"></span> USD</p>
                <button id="update">Обновить баланс</button>
                <section class="value">
                    <label for="amountin">
                        <select name="selectCrypt" id="selectCrypt">
                            <option value="btc">BTC</option>
                            <option value="eth">ETH</option>
                            <option value="usd">USD</option>
                        </select>
                    </label>
                    <input type="number" name="amountin" id="amountin" placeholder="1">
                    <button id="draw">Ввод средств</button>
                </section>
                <section class="value">
                    <label for="amountwith">
                        <select name="selectCrypto" id="selectCrypto">
                            <option value="btc">BTC</option>
                            <option value="eth">ETH</option>
                            <option value="usd">USD</option>
                        </select>
                    </label>
                    <input type="number" name="amountwith" id="amountwith" placeholder="1">
                    <button id="withdrawal">Вывод средств</button>
                </section>
                <section>
                    <p>BTC:<span id="btc">0</span></p>
                    <p>ETH:<span id="eth">0</span></p>
                    <p>USD:<span id="usd">0</span></p>
                </section>
        </div>
        <script src="./scripts/portfolio.js"></script>
        <script src="./scripts/changecolor.js"></script>
    </body>
</html>

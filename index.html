<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./resources/images/favicon.ico" type="image/x-icon"/>
        <title>Converter</title>
        <link rel="stylesheet" href="./resources/css/index.css" />
    </head>
    <body>
        <nav>
            <h2 id="logo">Converter</h2>
            <button id="dido">Change Theme</button>
            <ul class="navigation-items">
                <li class="navigation-item"><a href="./portfolio.html">Мой Портфель</a></li>
            </ul>
        </nav>
        <div>
            <h1>Конвертер криптовалюты</h1>
            <section class="crypt">
                <label for="crypto"></label>
                <select name="crypto" id="crypto">
                <option value="bitcoin">BTC</option>
                <option value="ethereum">ETH</option>
                <option value="usd">USD</option>
                </select>
                <span>===></span>
                <label for="convert-to"></label>
                <select name="convert-to" id="convert-to">  
                    <option value="usd">USD</option>
                </select>
            </section>
            <section class="value">
                <label for="amount">Количество</label>
                <input type="number" name="amount" id="amount" placeholder="1">
            </section>
            <button id="button-convert">Конвертировать!</button>
            <br>
            <span id="price"></span><span>USD</span> 
        </div>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/changecolor.js"></script>
    </body>
</html>
